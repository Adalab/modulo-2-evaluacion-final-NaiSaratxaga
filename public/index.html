<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <main>
    <h1 class="title">🍸 Buscador de Cócteles 🍸</h1>
    <!--  Search cocktails section -->
    <form>
      <input type="text" name="text" id="id" class="input js_input" placeholder="Search: Margarita" />
      <button type="submit" value="search" name="button" class="button js_buttonSearch">Buscar</button>
      <button type="button" value="reset" name="button" class="button js_buttonReset">Reset</button>
    </form>
    <!--  favourite cocktails section -->
    <section class="container__fav">
      <h2 class="subtitle__fav">Cócteles Favoritos</h2>
      <ul class="js_listFav">
        <li></li>
      </ul>
    </section>
    <!--  List result cocktails section -->
    <section class="container__list">
      <h2 class="subtitle__list">Listado Cócteles</h2>
      <ul class="js_listResults">
      </ul>
    </section>

  </main>
  <script type="text/javascript" src="./assets/js/main.js"></script>

</html>
